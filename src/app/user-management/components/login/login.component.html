<notifier-container [ngClass]="{ 'finally-notifier': notify }" class="notifier"></notifier-container>
  
  
  <div class="d-flex justify-content-center login-container">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" autocomplete="on">
            <h3 class="login-title">Login</h3>

            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user firstname-icon"></i></span>
              </div>
              <input type="text" class="form-control" name="username" placeholder="Username" ngModel
              #usernameInput="ngModel" required
              autocomplete="on"
              >
            </div>
            <span class="help-block" style="color:red;"
            *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="Password"
              ngModel
              #passwordInput="ngModel" required
              autocomplete="on"
              >
            </div>
            <span class="help-block" style="color:red;"
            *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
        <div class="buttons">
          <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="black-btn login-btn">
            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
            <span *ngIf="showLoading">Loading...</span>
            <span *ngIf="!showLoading">Sign In</span> 
          </button>
          <span class="or">OR</span>
          <button routerLink="/register" class="ml-2 black-btn-imp sign-up">Sign Up</button>
        </div>
      </form>
    </div>

          <div class="d-flex justify-content-center links">
            Don't have an account?<a routerLink="/register" class="ml-2 sign-up">Sign Up</a>
          </div>
        </div>
      -->
      </div>
    </div>
