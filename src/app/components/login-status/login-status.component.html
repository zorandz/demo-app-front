<div class="login-status-container">
  <div *ngIf="authenticated" class="login-button">Welcome {{ firstName }}<i class="fas fa-user"></i></div>
  <div *ngIf="!authenticated">
      <a routerLink="/login" class="login-button">Login</a>
  </div>
  <div
  *ngIf="authenticated" 
  class="logout-button"
  (click)="onLogout()"
  >Logout</div>
</div>
